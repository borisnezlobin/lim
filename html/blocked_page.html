<!DOCTYPE html>
<title>Blocked</title>
<link rel="icon" href="../icon.svg" type="image/x-icon" />
<style>
    @import url('https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap');

    body {
        font-family: "Rethink Sans", Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        font-weight: 400;

        color-scheme: light dark;
        color: rgba(255, 255, 255, 0.87);

        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #2a2a2a;
        width: 100vw;
        justify-content: center;
        align-items: center;
        display: flex;
        margin: 0;
        overflow-x: hidden;
        line-height: 1.5;
        padding-bottom: 2rem;
    }

    a {
        font-weight: 500;
        color: #646cff;
        text-decoration: inherit;
    }

    a:hover {
        color: #535bf2;
    }

    h1 {
        font-size: 3.2em;
        line-height: 1.1;
    }

    h3 {
        font-size: 1.4em;
        line-height: 1.1;
    }

    button {
        border-radius: 8px;
        border: 1px solid transparent;
        padding: 0.6em 1.2em;
        font-size: 1em;
        font-weight: 500;
        font-family: inherit;
        background-color: #1a1a1a;
        cursor: pointer;
        transition: border-color 0.25s;
        margin: 1rem 0rem;
    }

    button.icon {
        justify-content: center;
        align-items: center;
        display: flex;
        margin-right: 0.5em;
        border-radius: 50%;
        padding: 0.5em;
    }

    button:hover {
        border-color: #646cff;
    }

    button:focus,
    button:focus-visible {
        outline: 4px auto -webkit-focus-ring-color;
    }

    .container {
        max-width: 32rem;
        margin-left: auto;
        margin-right: auto;
        padding: 2rem;
    }

    code {
        font-family: 'Courier New', Courier, monospace;
        font-size: 0.9em;
        border: 1px solid #1a1a1a;
        background-color: #3a3a3a;
        color: #ffffff;
        padding: 0.2em 0.4em;
        border-radius: 4px;
    }

    pre {
        background-color: #1a1a1a;
        color: #ffffff;
        padding: 1rem;
        border-radius: 8px;
        overflow-x: auto;
        font-family: 'Courier New', Courier, monospace;
        font-size: 1em;
        text-align: center;

        code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 0;
            border-radius: 0;
            border: none;
        }
    }

    input {
        border-radius: 8px;
        border: 1px solid #1a1a1a;
        padding: 0.6em 1.2em;
        font-size: 1em;
        font-weight: 500;
        font-family: inherit;
        background-color: #1a1a1a;
        color: #ffffff;
        margin: 1rem 0rem;
    }

    input:focus,
    input:focus-visible {
        outline: 4px auto -webkit-focus-ring-color;
    }

    @media (prefers-color-scheme: light) {
        :root {
            color: #213547;
            background-color: #ffffff;
        }

        a:hover {
            color: #747bff;
        }

        button {
            background-color: #f9f9f9;
        }
    }

    .muted {
        color: rgba(255, 255, 255, 0.6);
        margin: 0;
    }
</style>

<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#ddd" viewBox="0 0 256 256">
    <path
        d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm40-104a40,40,0,1,0-65.94,30.44L88.68,172.77A8,8,0,0,0,96,184h64a8,8,0,0,0,7.32-11.23l-13.38-30.33A40.14,40.14,0,0,0,168,112ZM136.68,143l11,25.05H108.27l11-25.05A8,8,0,0,0,116,132.79a24,24,0,1,1,24,0A8,8,0,0,0,136.68,143Z">
    </path>
</svg>
<div
    style="position: absolute; bottom: 0; width: calc(100vw - 4rem); display: flex; flex-wrap: wrap; flex-direction: row; align-items: center; justify-content: space-between; padding: 1rem 2rem; font-size: 1rem;">
    <p>Not meant to be blocked? Try visiting the page again.</p>
    <p id="limitName">Blocked by one of your limits.</p>
</div>

</html>
